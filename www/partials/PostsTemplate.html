<div class="postsContainer">
  <div class="row">
    <div class="small-12 columns">
      <h2>Posts</h2>
    </div>
  </div>
	<div class="post" ng-repeat="post in posts" ng-class-even="'evenPost'">
    <div ng-swipe-left="votePost(post, 'downvote')"
         ng-swipe-right="votePost(post, 'upvote')">
  		<div class="post-content" >
            <p class="postText">{{post.text}}</p>
    		<p class="author">{{post.author}}</p>
    		<p class="date">{{post.date}}</p>
        </div>
        <div class="row">
        <div class="small-12 columns">
          <div class="post-button-bar clearfix" 
               ng-class="post.voteStatus">
                        <img class='dislikeIcon' src='lib/foundation-icons/svgs/fi-dislike.svg' ng-click="votePost(post, 'downvote')">
            <span class='alert round label'>+{{post.downvotes}}</span>
            <img class='likeIcon' src='lib/foundation-icons/svgs/fi-like.svg' ng-click="votePost(post, 'upvote')">
            <span class='success round label'>-{{post.upvotes}}</span>

            </div>
        </div>
      </div>
    </div>
	</div>
</div>
