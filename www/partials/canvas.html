
<div data-ng-app="canvas" class="ng-scope">
<div data-ng-controller="CanvasController" data-ng-init="init()">

	<div id="canvas-container" class="row">
		<center>
		<canvas id="canvas" height="325px" width="325px">
		</canvas>

		<div id="colorPicker">
			<a href="" class="button" id="red" data-ng-click="selectColor(1)"></a>
			<a href="" class="button" id="orange" data-ng-click="selectColor(2)"></a>
			<a href="" class="button" id="yellow" data-ng-click="selectColor(3)"></a>
			<a href="" class="button" id="green" data-ng-click="selectColor(4)"></a>
			<a href="" class="button" id="blue" data-ng-click="selectColor(5)"></a>
			<a href="" class="button" id="purple" data-ng-click="selectColor(6)"></a>
			<a href="" class="button" id="brown" data-ng-click="selectColor(7)"></a>
			<a href="" class="button" id="black" data-ng-click="selectColor(0)"></a>
		</div>
		</center>
	</div>

</div>
</div>
