<div id="stallProfileContainer">
	<div class="row">
		<div class="small-12 small-centered columns">
			<h1>{{stallName}}</h1>
		</div>
	</div>
	<div class="post">
		<div class="stallInfo">
			<div class="row">
					<img class="stallImage" src="{{stallImage}}" alt="Staff Profile Picture" class="staffProfilePicture" />
			</div>

			<div class="row">
                <center>
					<p class="stallDescription">{{stallFloor}}</p>
                    <p>What people think: <span class="ratingNum">{{ratingNum}}/5,</span>&nbsp;<span class="ratingDesc">{{ratingDesc}}</span></p>				
                </center>
			</div>
		</div>

		<div ng-include src="'partials/PostsTemplate.html'">

		</div>

		<div id="postBar" ng-show="scrollingUp">
			<div class="row">
				<div class="small-12 columns">
					<a href="#/stall/{{stallID}}/compose" type="submit" class="submitPost button expand">Add A Post</a>
				</div>
			</div>
		</div>
	</div>
</div>
