<div id="stallsContainer">
	<div class="stall" ng-repeat="stall in stalls" ng-click="goToStall(stall)">
    <div class="stallName"> {{stall.name}} </div>
    <div class="stallBuilding"> {{stall.building}} </div>
    <div class="stallFloor"> {{stall.floor}} </div>
    <div class="stallGender"> {{stall.gender}} </div>
    <div class="stallRating"> {{stall.rating}} </div>
	</div>
</div>
